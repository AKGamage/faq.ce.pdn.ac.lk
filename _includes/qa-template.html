<div class="d-grid mb-3">
    <a class="btn btn-success text-start mb-2" data-bs-toggle="collapse" data-bs-target="#collapse{{ include.id }}"
        aria-expanded="false" aria-controls="collapseExample">
        {{ include.question }}
    </a>
    <div class="collapse multi-collapse" id="collapse{{ include.id }}">
        <div class="card card-body">{{ include.answer }}</div>
    </div>
</div>
