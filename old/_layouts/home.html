<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    {% include meta.html %}

    <title>{{ page.title }}</title>

    {%- include head.html -%}
</head>

<body>
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-2 pt-1">
                <img class=" mx-auto d-block img-fluid" src="{{ '/assets/images/crest.png' | prepend: site.baseurl }}" alt="Logo">
            </div>
            <div class="col-8">
                <a class="blog-header-logo text-dark" href="#">
                    Department of Computer Engineering <br>
                    <small class="small">University of Peradeniya, Sri Lanka</small>
                </a>
            </div>
            <div class="col-2 d-flex justify-content-end align-items-center">
                <a class="d-none btn btn-sm btn-outline-secondary" href="http://www.ce.pdn.ac.lk" target="_blank">Department Site</a>
            </div>
        </div>
    </header>

    <main role="main" class="container pt-5 vh-50">
        <div class="">
            {{ content }}
        </div>
    </main>

    <footer class="blog-footer mt-5" style="background-color: lightgray!important;">
        <p>
            <a href="#">Back to top</a>
        </p>
    </footer>

    {% if site.google_analytics %}

    {% endif %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="{{ '/assets/js/popper.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/holder.min.js' | relative_url }}"></script>
</body>
</html>
