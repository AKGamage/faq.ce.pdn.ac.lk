---
layout: default
permalink: "/home_new/"
title: "New Home"
---

{% include page_tree_builder.html pages=site.html_pages -%}
{%- assign categories = pages_list | where: "parent", "home" -%}

<h2>{{ page.title }}</h2>

<h4>Categories</h4>
<ul class="list-group">
    {% for page in categories %}
    <li><a href="{{ page.permalink }}" class="list-group-item list-group-item-action list-group-item-primary">{{ page.title }}</a></li>
    {% endfor %}
</ul>
